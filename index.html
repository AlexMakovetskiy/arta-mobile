<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arta</title>
</head>
<body>
    <div id="app" class="appWrap">
        <a class="closingBannerWrap" href="#">
            <img src="./src/assets/cross.svg" alt="cross">
        </a>
        <div class="appContainer">
            <h1 class="appContainer__title">Get Unlimited Access</h1>
            <div class="cardListWrap">
                <div class="creationCardWrap artaCard">
                    <p class="creationCardWrap__title artaCard__title">Unlimited Art Creation</p>
                </div>
                <div class="stylesCardWrap artaCard">
                    <p class="stylesCardWrap__title artaCard__title">Exclusive Styles</p>
                </div>
                <div class="avatarsCardWrap artaCard">
                    <p class="avatarsCardWrap__title artaCard__title">Magic Avatars With 20% Off</p>
                </div>
            </div>
            <div class="yearlyAccessWrap baseAccessWrap" id="yearlyAccessElement" style="background: #504F51; border: 1px solid #fff" onclick={handleAccess(1)}>
                <p class="yearlyAccessWrap__refTitle">best offer</p>
                <div class="yearlyAccessContainer">
                    <div class="yearlyAccessDescriptionWrap">
                        <h4 class="yearlyAccessDescriptionWrap__title">Yearly access</h4>
                        <p class="yearlyAccessDescriptionWrap__subtitle">Just $39.99 per year</p>
                    </div>
                    <p class="yearlyAccessWrap__pricingTitle">$0.48 per week</p>
                </div>
            </div>
            <div class="weeklyAccessWrap baseAccessWrap" id="weeklyAccessElement" onclick={handleAccess(2)}>
                <div class="weeklyAccessContainer">
                    <h4 class="weeklyAccessWrap__title">Weekly access</h4>
                    <p class="weeklyAccessWrap__pricingTitle">$6.99 per week</p>
                </div>
            </div>
            <a class="actionWrap">
                <button class="actionContainer" onclick={linkToCorrectHost()}>Continue</button>
            </a>
            <footer class="linksWrap">
                <nav class="linksContainer">
                    <a class="linksContainer__title" href="#">Terms of Use</a>
                    <a class="linksContainer__title" href="#">Privacy Policy</a>
                    <a class="linksContainer__title" href="#">Restore</a>
                </nav>
            </footer>
        </div>
        <script src="/src/main.ts"></script>
    </div>
</body>
</html>
